# Application Configuration
spring.application.name=${APP_NAME}

# Server Configuration
server.port=${SERVER_PORT:8080}

# Load environment variables from .env file if present
spring.config.import=optional:file:.env[.properties]

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/template_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}

# Flyway Migration
spring.flyway.enabled=true

# SQL Initialization
spring.sql.init.mode=always

cloud.aws.credentials.access-key=${AWS_ACCESS_KEY:your-access-key}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY:your-secret-key}
aws.bucket.name=${AWS_S3_BUCKET:your-bucket-name}

# JWT Configuration
jwt.pub.key=${JWT_PUBLIC_KEY:classpath:app.pub}
jwt.private.key=${JWT_PRIVATE_KEY:classpath:app.key}
